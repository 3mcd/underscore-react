						## Higher Order Functions

						```javascript
							function forEach(list, fn) {
								for (var i = 0; i < list.length; i++) {
									fn(list[i]);
								}
							}

							// Function composition
							function map(list, fn) {
								var result = [];
								forEach(list, function (item) {
									result.push(fn(item));
								});
								return result;
							}
						```
					</script>
